<div class="thread-bar__container">
  <div class="thread-bar__info">
    <p>{{title}}</p>
    <p>{{author}}</p>
  </div>
  <div>{{created}}</div>
  <div class="thread-bar__status">
    <ng-container *ngIf="replies !== ''">
      <p>{{replies}} Replies</p>
      <p>{{views}} views</p>
    </ng-container>
  </div>
</div>
