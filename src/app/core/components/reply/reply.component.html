<div class="backdrop" (click)="toggleReplying()"></div>
<div class="reply__container">
  <form (onSubmit)="postReply(form)" #form="ngForm">
    <input type="text" placeholder="Title..." #title />
    <textarea type="text" placeholder="Message..." #message></textarea>
    <button type="button" role="button">Reply</button>
  </form>
</div>
