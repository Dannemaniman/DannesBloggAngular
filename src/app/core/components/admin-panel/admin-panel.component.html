<div class="backdrop" (click)="onClickToggleWindow()"></div>
<div class="reply__container" style="max-width: 500px;">
  <h1>Admin Panel</h1>
    <div>
      <div class="d-flex flex-column align-items-center">
        <label for="title">Block User by Username: </label>
        <input 
          type="text" 
          style="max-width: 200px;"
          placeholder="Username..." 
          [(ngModel)]="blockUser" 
          required/>
        <input 
          type="text" 
          style="max-width: 200px;"
          placeholder="Duration (in seconds)..." 
          [(ngModel)]="blockDuration" 
          required/>
          <button (click)="blockUserSubmit()">Block User</button>
      </div>
      <div class="d-flex flex-column align-items-center" style="margin-top: 3rem;"> 
        <label for="content">Unblock User by Username: </label> 
        <input 
          type="text" 
          style="max-width: 200px;"
          placeholder="Username..." 
          [(ngModel)]="unBlockUser" 
          required/>
        <button (click)="unBlockUserSubmit()">Unblock</button>
      </div>  
    </div>
  </div>
